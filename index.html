<html>
  <head>
    <style>
      *{
        margin: 0px;
        padding 0px;
      }
      body{
        background: #000;
        color: #fc0;
        text-align: center;
        line-height: 1.3;
      }
      div{
        display: inline-block;
      }
      div.left{
        text-align: right;
      }
      div.right{
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Kalkulator ceny i mocy premixu</h1>
    <div class="left">
      Cena (0.00):<br>
      Pojemnosc premixu (0):<br>
      Ilosc shotow (0):<br>
      Moc shotow (Wybierz):<br>
      Calkowita ilosc (ml):<br>
      Calkowita moc (mg):<br>
      Cena/1L:<br>
      Cena/Butelka:<br>
    </div>
    <div class="right">
      <input type="text" id="Cena"/><br>
      <input type="text" id="mlpremix"/><br>
      <input type="text" id="iloscshotow"/><br>
      <select id="mocshotow">
        <option id="3">3mg</option>
        <option id="6">6mg</option>
        <option id="12">12mg</option>
        <option id="18">18mg</option>
      </select><br>
      <input type="text" id="mltotal" disabled><br>
      <input type="text" id="mgtotal" disabled><br>
      <input type="text" id="cena1l" disabled><br>
      <input type="text" id="cenapremix" disabled><br>
    </div>
    <br>
    <button onClick="calc()">Oblicz</button>
    <script>
      function calc()
      {
        var cena = parseFloat(document.getElementById("Cena").value);
        var mlpremix = parseInt(document.getElementById("mlpremix").value);
        var iloscshotow = parseInt(document.getElementById("iloscshotow").value);
        var moc = document.getElementById("mocshotow").value;
        var tempmoc;
        var cenashotow;
        var cenashota;
        var iloscpremixu = mlpremix + iloscshotow * 10;
        var tempcalc = 1000/iloscpremixu;
        if(moc=="18mg"){
          cenashota = 3.6;
          tempmoc = 18;
        }
        else if(moc=="12mg"){
          cenashota = 3.2;
          tempmoc = 12;
        }
        else if(moc=="6mg"){
          cenashota = 2.7;
          tempmoc = 6;
        }
        else if(moc=="3mg"){
          cenashota = 2.4;
          tempmoc = 3;
        }
        cena = cena + cenashota * iloscshotow;
        var cenalitr = cena * tempcalc;
        document.getElementById("cenapremix").value = cena;
        document.getElementById("mltotal").value = iloscpremixu;
        document.getElementById("cena1l").value = cenalitr.toFixed(2);
        var calkowitamoc = ((iloscshotow * 10) * tempmoc) / ( mlpremix + (iloscshotow * 10) );
        document.getElementById("mgtotal").value = calkowitamoc;
      }
    </script>
  </body>
</html>
